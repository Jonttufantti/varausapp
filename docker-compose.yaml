services:
  mongo:
    image: mongo:6
    container_name: varausapp-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: varausapp-backend
    ports:
      - "3001:3001"
    environment:
      MONGO_URI: mongodb://mongo:27017/test
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
    volumes:
      - ./backend/data:/app/data
    depends_on:
      - mongo
    command: sh -c "npm run seed && npm start"

  frontend:
    build: ./frontend
    container_name: varausapp-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    depends_on:
      - backend

volumes:
  mongo-data:
